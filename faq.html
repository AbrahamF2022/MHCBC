    <style>
        .gallery img {
            width: 150px; /* Set the width you want for the images */
            height: 150px; /* Set the height you want for the images */
            object-fit: cover; /* This ensures the images cover the area without distortion */
            margin: 5px; /* Optional: Add some space between the images */
        }
        .special-section {
            background-image: url('background3.jpg');
            background-size: cover; /* Adjust to your needs */
            background-position: center center;
            background-repeat: no-repeat;
            color: white; /* Set text color to contrast with the background */
            padding: 50px 0; /* Adjust padding as needed */
        }
        footer {
            background-color: #2E4053; /* Change this to your desired color */
            color: white; /* Ensure text is visible */
        }
        .navbar {
            background-color: #2E4053;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap; /* Allow items to wrap to the next line if they don't fit */
            justify-content: space-around; /* Distribute space evenly */
            gap: 20px; /* Add space between items */
        }
        .gallery iframe {
            flex: 1 1 calc(33.333% - 40px); /* Flex items to take up 1/3 of the container width minus the gap */
            max-width: 400px; /* Set the maximum width you want for the iframes */
            height: auto; /* Maintain aspect ratio */
        }
        .navbar-brand {
            display: flex;
            align-items: center;
        }
        .navbar-logo {
            width: 40px; /* Adjust size as needed */
            height: auto;
            margin-right: 10px; /* Space between image and text */
        }
        /* Optional: Adjust text size if needed */
        .navbar-brand span {
            font-size: 17px;
        }
        @media (max-width: 768px) {
            .gallery img {
                width: 370px; /* Adjust width for smaller screens */
                height: 400px;
            }
        }
        .accordion-item {
            border: none;
            box-shadow: none;
        }
        .accordion-button {
            box-shadow: none;
            font-size: 18px; /* Increase font size */
            font-weight: bold; /* Make text bold */
            background-color: #2E4053; /* Background color of the accordion button */
            color: white; /* Text color */
            border: 1px solid #2E4053; /* Border color */
        }
        .accordion-button:not(.collapsed) {
            background-color: #1f2d36; /* Darker blue when the accordion is open */
            color: white; /* Text color when open */
        }
        .accordion-button:hover {
            background-color: #1f2d36; /* Darker blue on hover */
            color: white; /* Text color on hover */
        }
        .accordion-body {
            padding: 0;
        }
        .accordion-body iframe {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            margin-bottom: 10px; /* Space between iframes */
        }
        .accordion-button:focus {
            box-shadow: none; /* Remove outline box shadow */
        }
    </style>
